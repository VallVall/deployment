name: Merge to main
on:
  push:
    branches:
      - main
jobs:
  test-env:
    name: Show env
    runs-on: ubuntu-latest
    environment: production
    env:
      TEST: ${{ secrets.TEST }}
    steps:
      - name: Call echo command
        run: 'echo $TEST'
  codacy-coverage-report:
    name: Run tests, collect coverage, upload coverage
    uses: ./.github/workflows/codacy-coverage-reporter.yaml
    secrets: inherit
